version: '3.4'
services:
    vpn-client:
        image: bubuntux/nordvpn
        container_name: vpn-client
        cap_add:
            - net_admin
        env_file:
            - .env # make sure it contains USER and PASS
        devices:
            - '/dev/net/tun'
        tmpfs:
            - /tmp
        restart: unless-stopped
        stdin_open: true
        tty: true
    foursquare:
        build: ./foursquare
        volumes: 
            - data:/foursquare/output
        command: python main.py
    fundanl:
        build: ./fundanl
        env_file:
            - .env
        links:
            - postgres
        command: python main.py
    pararius:
        build: ./pararius
        container_name: pararius
        depends_on:
            - vpn-client
        #links:
        #    - postgres
        network_mode: "service:vpn-client"
        stdin_open: true
        tty: true
        command: sh #python main.py
    postgres:
        image: mdillon/postgis:latest
        container_name: postgres
        env_file:
            - .env # make sure it contains POSTGRES_USER, POSTGRES_DB and POSTGRES_PASSWORD
        ports:
            - '5432:5432'
        volumes:
            - postgres_data:/var/lib/postgresql/data
        restart: always
    data:
        image: busybox:latest
        volumes:
            - data:/data
volumes:
    data: 
        external: true
        name: scrape_data
    postgres_data: 
        external: true
        name: postgres_data